<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's Your Story?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>WHAT'S YOUR STORY?</h1>
        <p class="explanation">Continue our collective story. What's the next word?</p>
        
        <div class="story-container">
            <p class="story-text">
                <span id="previousText">Once upon a time in a distant galaxy...</span>
                <span class="input-wrapper">
                    <input type="text" id="wordInput" placeholder="next word" maxlength="30">
                    <button id="sendButton">Send</button>
                </span>
            </p>
        </div>

        <div id="status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
